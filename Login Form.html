<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <body>
            <h1>Contact Me:</h1>
            <form action="https://httpbin.org/get">
            <fieldset>
                <legend>Personal Details</legend>
            <p>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="John" required autofocus>
            </p>
            <p>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
            </p>
            <p>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </p>
        </fieldset>
            <br>
            <br>
            <p>
            <fieldset>
                <legend>Favourite Food</legend>
                <p>
                    <input type="radio" name="food" id="githeri"
                    <label for="githeri">Githeri</label>
                    
                </p>
                <p>
                    <input type="radio" name="food" id="pilau"
                    <label for="pilau">Pilau</label>

                </p>
                <p>
                    <input type="radio" name="food" id="waliwanazi"
                    <label for="waliwanazi">Wali wa nazi</label>
                </p>
            </fieldset>
        
                <br>
                <br>
            <fieldset>
                <legend>Favourite Team</legend>
                <p>
                    <input type="checkbox" name="manchester" id="manchester"
                     <label for="manchester">Manchester</label>
                </p>
                <p>
                    <input type="checkbox" name="arsenal" id="arsenal"
                    <label for="arsenal">Arsenal</label>
                </p>
                <p>
                    <input type="checkbox" name="liverpool" id="Liverpool"
                    <label for="liverpool">Liverpool</label>
                </p>
                <p>
                    <input type="checkbox" name="tottenham" id="tottenham"
                    <label for="tottenham">Totenham</label>
                </p>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>Send Me A Note</legend>
                <label for="message">Write your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type here your message"></textarea>
            </fieldset>
            <br>
            <br>
            <fieldset>
            <p>
                <button type="submit">Submit</button>
            </p>
            <p>
                <button type="reset">Reset</button>
            </p>

            </fieldset>
        </form>


           


        </body>
    </head>
</html>
